<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" [ngSwitch]="authService.isAuthenticated()">
  <a class="navbar-brand" href="#">
    <img src="assets/img/logo.svg" alt="brand" class="logo">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbars">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/pages/home">Home</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngSwitchCase="true">
        <a class="nav-link" routerLink="/dashboard">Dashboard</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li ngbDropdown class="nav-item dropdown pointer" placement="bottom-right" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngSwitchCase="true">
        <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="account-menu">
          <span *ngIf="!authService.getPicture()">
            <fa-icon [icon]="'user'"></fa-icon>
          </span>
          <span *ngIf="authService.getPicture()">
              <img [src]="authService.getPicture()" class="profile-image img-circle" alt="Avatar">
          </span>
        </a>
        <ul class="dropdown-menu" ngbDropdownMenu>
          <li>
            <a class="dropdown-item" routerLink="/pages/profile" routerLinkActive="active">
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item" (click)="authService.logout()" href="javascript:;" id="logout" routerLinkActive="active">
              <span>Sign out</span>
            </a>
          </li>
        </ul>
      </li>
      <li class="nav-item" *ngSwitchCase="false">
        <a class="nav-link" (click)="authService.login()" href="javascript:;" id="login">Sign in</a>
      </li>
    </ul>
  </div>
</nav>
